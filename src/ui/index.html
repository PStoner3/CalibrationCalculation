<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- CSS -->

    <!-- src -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- vendor -->
    <!--<link rel="stylesheet" href="./vendor/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="./vendor/codemirror/addon/hint/show-hint.css" />-->

    <!-- JAVASCRIPT -->
    <script>
        //load jquery using require because it thinks it's loading for node and
        //doesn't register the global $ or jquery
        window.$ = window.jQuery = require('./vendor/jquery/dist/jquery.min.js');
    </script>

    <!-- vendor -->
    <script src="./vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="./vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/angular-ui-sortable/sortable.js"></script>
    <script src="./vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="./vendor/underscore/underscore.js"></script>
    <script src="./vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="./vendor/angular-auto-grow-input/dist/angular-auto-grow-input.js"></script>
    <script src="./vendor/moment/moment.js"></script>
    <script src="./vendor/Keypress/keypress.js"></script>
    <script src="./vendor/codemirror/lib/codemirror.js"></script>
    <script src="./vendor/codemirror/mode/javascript/javascript.js"></script>
    <script src="./vendor/codemirror/addon/hint/show-hint.js"></script>
    <script src="./vendor/marked/lib/marked.js"></script>
    <script src="./vendor/angular-vs-repeat/src/angular-vs-repeat.js"></script>

    <!-- src -->
    <script src="./app.js"></script>
</head>

<body class="app">
    <base href="/" />

    <!--<div>-->
    <!--<div class="content-wrapper">
        <div class="content">-->
    <h1>Calculation of CV with Two Replicates in Three Runs</h1>

    <div class="container">
        <div class="row">
            <label class="col-lg-2 label"> <!-- Row 1 Column 1 -->
                Replicate
            </label>
            <label class="col-lg-2 label"> <!-- Row 1 Column 2 -->
                Run 1
            </label>
            <label class="col-lg-2 label"> <!-- Row 1 Column 3 -->
                Run 2
            </label>
            <label class="col-lg-2 label"> <!-- Row 1 Column 4 -->
                Run 3
            </label>
            <label class="col-lg-2 label"> <!-- Row 1 Column 5 -->
                Mean Total / <br>Variance Within
            </label>
            <label class="col-lg-2 label"> <!-- Row 1 Column 6 -->
                Variance Mean
            </label>
        </div>
        <div class="row">
            <label class="col-lg-2 label"> <!-- Row 2 Column 1 -->
                1
            </label>
            <div>
                <input class="col-lg-2 input" type="text" id="txtRepl1Run1" value="2.87">
                <!-- Row 2 Column 2 -->
            </div>
            <div>
                <input class="col-lg-2 input" type="text" id="txtRepl1Run2" value="3.43">
                <!-- Row 2 Column 3 -->
            </div>
            <div>
                <input class="col-lg-2 input" type="text" id="txtRepl1Run3" value="2.98">
                <!-- Row 2 Column 4 -->
            </div>
            <div class="col-lg-2 noInput">no Input</div>
            <!-- Row 2 Column 5 -->
            <div class="col-lg-2 noInput">no Input</div>
            <!-- Row 2 Column 6 -->
        </div>
        <div class="row">
            <label class="col-lg-2 label"> <!-- Row 3 Column 1 -->
                2
            </label>
            <div>
                <input class="col-lg-2 input" type="text" id="txtRepl2Run1" value="3.01">
                <!-- Row 3 Column 2 -->
            </div>
            <div>
                <input class="col-lg-2 input" type="text" id="txtRepl2Run2" value="3.27">
                <!-- Row 3 Column 3 -->
            </div>
            <div>
                <input class="col-lg-2 input" type="text" id="txtRepl2Run3" value="3.20">
                <!-- Row 3 Column 4 -->
            </div>
            <div class="col-lg-2 noInput">no Input</div>
            <!-- Row 3 Column 5 -->
            <div class="col-lg-2 noInput">no Input</div>
            <!-- Row 3 Column 6 -->
        </div>
        <div class="row">
            <label class="col-lg-2 label"> <!-- Row 4 Column 1 -->
                Mean
            </label>
            <div>
                <label class="col-lg-2 result" type="text" id="lblRun1Mean"></label>
                <!-- Row 4 Column 2 -->
            </div>
            <div>
                <label class="col-lg-2 result" type="text" id="lblRun2Mean"></label>
                <!-- Row 4 Column 3 -->
            </div>
            <div>
                <label class="col-lg-2 result" type="text" id="lblRun3Mean"></label>
                <!-- Row 4 Column 4 -->
            </div>
            <div>
                <label class="col-lg-2 result" type="text" id="lblMTot"></label>
                <!-- Row 4 Column 5 -->
            </div>
            <div>
                <label class="col-lg-2 result" type="text" id="lblVMean"></label>
                <!-- Row 4 Column 6 -->
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 label"> <!-- Row 5 Column 1 -->
                Variance
            </label>
            <div>
                <label class="col-lg-2 result" type="text" id="lblRun1Var"></label>
                <!-- Row 5 Column 2 -->
            </div>
            <div>
                <label class="col-lg-2 result" type="text" id="lblRun2Var"></label>
                <!-- Row 5 Column 3 -->
            </div>
            <div>
                <label class="col-lg-2 result" type="text" id="lblRun3Var"></label>
                <!-- Row 5 Column 4 -->
            </div>
            <div>
                <label class="col-lg-2 result" type="text" id="lblVWithin"></label>
                <!-- Row 5 Column 5 -->
            </div>
            <div class="col-lg-2 noInput">no Input</div>
            <!-- Row 5 Column 6 -->
        </div>
        <div class="row">
            <label class="col-lg-4 label align-right">CV (%) within runs</label>
            <div>
                <label class="col-lg-2 result" type="text" id="lblCVPercent"></label>
                <!-- Row 5 Column 2 -->
            </div>
        </div>
        <div class="row">
            <label class="col-lg-4 label align-right">Total (%)</label>
            <div>
                <label class="col-lg-2 result" type="text" id="lblTotalPercent"></label>
                <!-- Row 5 Column 2 -->
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row btn-group col-lg-push-10">
            <button class="btn btn-primary" id="btnCalc">Calculate</button>
            <button class="btn btn-default" id="btnClear">Clear</button>
        </div>
    </div>
    <!--</div>

    </div>-->
    <!--</div>-->
    <script>
        require('../lib/calculation/calcRenderer.js')
    </script>
</body>

</html>
